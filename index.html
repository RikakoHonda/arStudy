<!DOCTYPE html>
<head>
  <!-- ① A-Frame を読み込む -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>  <!-- ② AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<!-- ③ シーンを追加 -->
<a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;">
  <!--dekiteru?-->
  <!-- ④ マーカーを追加 ここから -->"
  <a-assets>
    <a-asset-item id="ajike" src="/img/arModel.glb"></a-asset-item>
  </a-assets>
  <a-marker preset="hiro">
    <!-- ⑤ オブジェクトの追加 -->
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
    <!--<a-entity gltf-model="url(/img/arModel.glb)"  position="-1.5 1 -4"></a-entity>-->
    <a-entry gltf-model="#ajike" scale="0.1 0.1 0.1"  position="0 .5 0" ></a-entry>
  </a-marker>

  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
